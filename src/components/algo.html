<!DOCTYPE html>
<html>
<title>Web Page Design</title>
<head>
<script>

function Edit(str1,str2) 
{ 
    let len1 = str1.length; 
    let len2 = str2.length; 
    let DP=new Array(2); 
    DP[0] = new Array(len1+1);
    DP[1] = new Array(len1+1); 
    for (let j = 0; j <= len1; j++)  
            {DP[0][j]=0;DP[1][j]=0;}  
    
    for (let i = 0; i <= len1; i++) 
        DP[0][i] = i; 

    for (let i = 1; i <= len2; i++) { 
        for (let j = 0; j <= len1; j++) { 
            if (j == 0) 
                DP[i % 2][j] = i; 
            else if (str1[j - 1] == str2[i - 1]) { 
                DP[i % 2][j] = DP[(i - 1) % 2][j - 1]; 
            } 
            else { 
                DP[i % 2][j] = 1 + Math.min(DP[(i - 1) % 2][j], 
                                       Math.min(DP[i % 2][j - 1], 
                                           DP[(i - 1) % 2][j - 1])); 
            } 

        } 
    } 
  
  return(DP[len2%2][len1]);
} 
console.log(Edit("Hey","Heya"))
</script>
</head>
<body>
</body>
</html>
